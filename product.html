<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Girilaya</title>
    <!-- Menghubungkan ke file CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon Library (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Navbar Atas yang Konsisten -->
        <nav class="main-nav">
            <a href="index.html" class="icon"><i class="fas fa-home"></i></a>
            <a href="home.html">Home</a>
            <a href="product.html" class="active">Product</a>
            <a href="contact.html">Contacts</a>
        </nav>

        <!-- Konten Halaman dengan Layout 2 Kolom -->
        <div class="product-body">
            <!-- Kolom Kiri: Produk -->
            <main class="main-product-area">
                <header class="product-header">
                    <h1>Koleksi Wayang</h1>
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Cari...">
                    </div>
                </header>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="images/wayang3.jpg" alt="Wayang Arjuna">
                        <h3>Arjuna</h3>
                        <p class="price">Rp 173.000</p>
                        <a href="https://linktr.ee/username_anda" target="_blank" class="order-button">Pesan Sekarang</a>
                    </div>
                    <div class="product-card">
                        <img src="images/wayang1.jpg" alt="Wayang Cepot">
                        <h3>Cepot</h3>
                        <p class="price">Rp 165.000</p>
                        <a href="https://linktr.ee/username_anda" target="_blank" class="order-button">Pesan Sekarang</a>
                    </div>
                    <div class="product-card">
                        <img src="images/wayang5.jpg" alt="Wayang Gatotkaca">
                        <h3>Gatotkaca</h3>
                        <p class="price">Rp 179.000</p>
                        <a href="https://linktr.ee/username_anda" target="_blank" class="order-button">Pesan Sekarang</a>
                    </div>
                     <div class="product-card">
                        <img src="images/wayang2.jpg" alt="Wayang Krisna">
                        <h3>Krisna</h3>
                        <p class="price">Rp 169.000</p>
                        <a href="https://linktr.ee/username_anda" target="_blank" class="order-button">Pesan Sekarang</a>
                    </div>
                    <div class="product-card">
                        <img src="images/wayang4.jpg" alt="Wayang Semar">
                        <h3>Semar</h3>
                        <p class="price">Rp 160.000</p>
                        <a href="https://linktr.ee/username_anda" target="_blank" class="order-button">Pesan Sekarang</a>
                    </div>
                </div>
            </main>

            <!-- Kolom Kanan: Sidebar -->
            <aside class="product-sidebar">
                <div class="profile">
                    <img src="images/profil.jpg" alt="Foto Profil">
                    <div>
                        <h4>Riky</h4>
                        <p>Bandung, Indonesia</p>
                    </div>
                </div>
                <div class="recent-orders">
                    <h3>Pesanan Terkini <i class="fas fa-chevron-down"></i></h3>
                    <div class="order-item">
                        <img src="images/wayang-cepot.jpg" alt="Cepot">
                        <div><p>Cepot</p><small>1 Pcs</small></div>
                    </div>
                    <div class="order-item">
                        <img src="images/wayang-arjuna.jpg" alt="Arjuna">
                        <div><p>Arjuna</p><small>1 Pcs</small></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
