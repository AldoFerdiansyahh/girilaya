<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilaya Wayang Golek - Index</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- Variabel Warna & Gaya Global --- */
        :root {
            --bg-dark: #503013;
            --bg-medium: #422a11;
            --bg-footer: #6e553b;
            --text-primary: #ffffff;
            --text-secondary: #d1c7bd;
            --accent-orange: #e69a45;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Navbar Utama --- */
        .main-nav {
      width: 100%;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      gap: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .main-nav a {
      color: var(--text-secondary);
      padding: 10px 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      border-bottom: 3px solid transparent;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: var(--text-primary);
      border-bottom-color: var(--accent-orange);
      font-weight: bold;
    }

    .main-nav .icon {
      font-size: 1.5rem;
      padding: 10px 0;
    }


        /* --- Konten Hero (Gambar Besar) --- */
        .index-hero {
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 40px;
            background-size: cover;
            background-position: center;
        }
        .hero-text {
            display: grid;
            place-items: center;
        }
        .text-background {
            grid-area: 1 / 1;
            font-size: clamp(3.5rem, 12vw, 10rem);
            font-weight: 900;
            color: white;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }
        .text-foreground {
            grid-area: 1 / 1;
            font-family: 'Tangerine', cursive;
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 700;
            color: var(--accent-orange);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- BAGIAN VIDEO SECTION (SUDAH DIUBAH) --- */
        .video-section {
            background-size: cover;
            background-position: center;
            padding: 80px 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -80px;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            background-color: #3a220d;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .video-container video {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        /* --- BAGIAN FOOTER --- */
        .main-footer {
            background-color: var(--bg-footer);
            text-align: center;
            padding: 25px 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-nav {
                padding: 15px 20px;
                gap: 15px;
                justify-content: space-around;
            }
            .index-hero, .video-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
  <nav class="main-nav">
      <a href="index.html" class="icon" title="Halaman Utama" class="active"><i class="fas fa-home"></i></a>
      <a href="home.html">Profil</a>
      <a href="product.html">Galeri</a>
      <a href="contact.html">Kontak</a>
  </nav>

    <header class="index-hero" style="background-image: url('images/bg.png');">
        </header>

    <main>
        <section class="video-section">
            <div class="video-container">
                <video controls poster="images/background.jpg">
                    <source src="images/video1.mp4" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Girilaya Wayang Golek - Bandung, Jawa Barat</p>
    </footer>

</body>
</html>
