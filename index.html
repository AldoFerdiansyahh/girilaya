<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilaya Wayang Golek - Index</title>
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- Variabel Warna & Gaya Global --- */
        :root {
            --bg-dark: #503013;
            --text-primary: #ffffff;
            --text-secondary: #d1c7bd;
            --accent-orange: #e69a45;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            background-size: cover;
            background-position: center top; /* Tambahkan ini */
            background-repeat: no-repeat;    /* Tambahkan ini */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Navbar Utama --- */
        .main-nav {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute; /* Membuat navbar menempel di atas */
            top: 0;
            left: 0;
            position: sticky; /* Membuat navbar menempel */
            top: 0;           /* Menempel di bagian paling atas layar */
            z-index: 1000;    /* Memastikan navbar selalu di atas konten lain */
            /* --- AKHIR TAMBAHAN --- */
        }
        .main-nav a {
            color: var(--text-secondary);
            padding: 10px 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 3px solid transparent;
        }
        .main-nav a:hover {
            color: var(--text-primary);
            border-bottom-color: var(--accent-orange);
        }
        .main-nav a.active {
            color: var(--text-primary);
            font-weight: bold;
            border-bottom-color: var(--accent-orange);
        }
        .main-nav .icon {
            font-size: 1.5rem;
            padding: 10px 0;
        }
        .main-nav .icon:hover {
            border-bottom-color: transparent;
        }

        /* --- Konten Hero (Gambar Besar) --- */
        .index-hero {
            height: 100vh; /* Tinggi penuh layar */
            display: grid;
            place-items: center;
            text-align: center;
            padding: 40px;
            background-size: cover;
            background-position: center;
        }
        .hero-text {
            display: grid;
            place-items: center;
        }
        .text-background {
            grid-area: 1 / 1;
            font-size: clamp(3.5rem, 12vw, 10rem);
            font-weight: 900;
            color: white;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }
        .text-foreground {
            grid-area: 1 / 1;
            font-family: 'Tangerine', cursive;
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 700;
            color: var(--accent-orange);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-nav {
                padding: 15px 20px;
                gap: 15px;
                justify-content: space-around;
            }
            .index-hero {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar akan berada di atas konten -->
    <nav class="main-nav">
        <a href="index.html" class="icon active"><i class="fas fa-home"></i></a>
        <a href="home.html">Home</a>
        <a href="product.html">Product</a>
        <a href="contact.html">Contacts</a>
    </nav>
    
    <!-- Konten utama dengan gambar latar belakang -->
    <header class="index-hero" style="background-image: url('images/bg.png');">
    </header>
</body>
</html>
